    <script>
        
    // Get blog from database to publish on site
    function getmessages() {
        var xhr = new XMLHttpRequest();  
        xhr.open('GET', "http://localhost/Scripto/Scripto.php", true); 
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    //alert(xhr.response);
                    document.output.outputtext.value =
                    xhr.response; 
                    console.log(xhr.responseText);
                } else {
                    console.error(xhr.statusText);
                }
            }
        }; 
        xhr.onerror = function (e) {
              console.error(xhr.statusText);
        };
        xhr.send(null);  
    }    
        
    </script>
