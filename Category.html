    <script>
    
    <!-- globals -->       
    var water = "water";
    var earth = "aarde";
    var fire = "vuur";       
    var air = "lucht";
        
        
    // Get blog from database to publish on site
    function getcategorymessages(input) {
        var xhr = new XMLHttpRequest();     
            var cat = input;
            console.log(cat);
            var url = "http://localhost/Scripto/Scripto.php?category="+cat;
            xhr.open('GET', url, true);
            xhr.onload = function (e) {
                if (xhr.readyState === xhr.DONE) {
                    if (xhr.status === 200) {
                    document.output.outputtext.value =
                    xhr.response;
                    console.log(xhr.responseText);
                } else {
                    console.error(xhr.statusText);
                } 
            }
        }; 
        xhr.onerror = function (e) {
              console.error(xhr.statusText);
        };
        xhr.send(null); 
    }    
        
    </script>     
    
    <body background="achtergrond.jpg"> 
      <div id="Total">
        <div id="Menu">
            <div id="Welcome">
            <!-- Name and slogan app -->
                <p class="welcome"> <b> Scripto: jouw blog applicatie, jouw geschriften! </b></p>
                <div style="clear:both"></div>  
            </div>     

            <!-- Navigation bar links -->
            <div class="topnav">
                <a href="Index.html">Menu</a>
                <a href="Category.html">CategorieÃ«n</a>
                <a href="Scripto.html">Schrijf zelf!</a>
                <div style="clear:both"></div>  
            </div>
            
            <!-- Outputbox: the blogs with name, title & text -->
            <form name="output" action="">  
            <div id="Outputbox">    
              <div class="column">
                <h1>Lees hier de laatste blogs per categorie!</h1>
                <input type="button" name="getwatermessages" onClick="getcategorymessages(water);" value="Water" /> 
                <input type="button" name="getearthmessages" onClick="getcategorymessages(earth);" value="Aarde" />
                <input type="button" name="getfiremessages" onClick="getcategorymessages(fire);" value="Vuur" /> 
                <input type="button" name="getairmessages" onClick="getcategorymessages(air);" value="Lucht" />  
                <textarea name="outputtext" cols="90" rows="20">
                </textarea>  
              </div>
            </div> 
            </form>
        </div>
      </div>      
    </body>
